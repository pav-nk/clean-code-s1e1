<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="header">
    <img class="header-img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
    <a class="link-info" 
      href="https://goal-life.com/page/method/matrix-eisenhower"
    >
      Want more details?
    </a>
  </header>
  <main class="main">
    <section id="main-header">
      <h1 class="sub-title">Add Item</h1>
      <div class="input-field">
        <input id="new-task" class="input-text task" type="text">
        <button class="btn">Add</button>
      </div>
    </section>
    <section>
      <h2 class="sub-title">Todo</h2>
      <ul class="list" id="incomplete-tasks">
        <li class="item">
          <input class="checkbox" type="checkbox">
          <label class="task item-title">Pay Bills</label>
          <input type="text" class="input-text task">
          <button class="btn edit">Edit</button>
          <button class="btn delete">
            <img class="btn-img" src="./remove.svg" alt="button delete image">
          </button>
        </li>
        <li class="item edit-mode">
          <input class="checkbox" type="checkbox">
          <label class="task item-title">Go Shopping</label>
          <input type="text" value="go shopping" class="input-text task">
          <button class="btn edit">Save</button>
          <button class="btn delete">
            <img class="btn-img" src="./remove.svg" alt="button delete image">
          </button>
        </li>
      </ul>
    </section>
    <section>
      <h2 class="sub-title">Completed</h2>
      <ul class="list" id="completed-tasks">
        <li class="item">
          <input class="checkbox" type="checkbox" checked>
          <label class="task item-title">See the Doctor</label>
          <input type="text" class="input-text task">
          <button class="btn edit">Edit</button>
          <button class="btn delete">
            <img class="btn-img" src="./remove.svg" alt="button delete image">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
