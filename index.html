<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <div class="header"><img class="header-img" src="./eisenhower-matrix.jpg">
    <a class="link-info" 
      href="https://goal-life.com/page/method/matrix-eisenhower"
    >
      Want more details?
    </a>
  </div>
  <div class="main">
    <p id="main-header">
      <label class="sub-title" for="new-task">Add Item</label>
      <div class="input-field">
        <input id="new-task" class="input-text task" type="text">
        <button class="btn">Add</button>
      </div>
    </p>
    <h3 class="sub-title">Todo</h3>
    <ul class="list" id="incomplete-tasks">
      <li class="item">
        <input class="checkbox" type="checkbox">
        <label class="task item-title">Pay Bills</label>
        <input type="text" class="input-text task">
        <button class="btn edit">Edit</button>
        <button class="btn delete">
          <img class="btn-img" src="./remove.svg">
        </button>
      </li>
      <li class="item" class="edit-mode">
        <input class="checkbox" type="checkbox">
        <label class="task item-title">Go Shopping</label>
        <input type="text" value="go shopping" class="input-text task">
        <button class="btn edit">Save</button>
        <button class="btn delete">
          <img class="btn-img" src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3 class="sub-title">Completed</h3>
    <ul class="list" id="completed-tasks">
      <li class="item">
        <input class="checkbox" type="checkbox" checked>
        <label class="task item-title">See the Doctor</label>
        <input type="text" class="input-text task">
        <button class="btn edit">Edit</button>
        <button class="btn delete">
          <img class="btn-img" src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
