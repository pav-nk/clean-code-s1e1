<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
    <a class="link-info header__link-info" 
      href="https://goal-life.com/page/method/matrix-eisenhower"
    >
      Want more details?
    </a>
  </header>
  <main class="main">
    <section class="main__header" id="main-header">
      <h1 class="sub-title main__sub-title">Add Item</h1>
      <div class="main__input-field">
        <input id="new-task" class="main__input-text input-text" type="text">
        <button class="btn">Add</button>
      </div>
    </section>
    <section class="main__incomplete-tasks">
      <h2 class="sub-title">Todo</h2>
      <ul class="list list_incomplete-tasks" id="incomplete-tasks">
        <li class="item list__item">
          <input class="checkbox" type="checkbox">
          <label class="item__title">Pay Bills</label>
          <input type="text" class="item__input-text input-text">
          <button class="btn btn_edit">Edit</button>
          <button class="btn btn_delete">
            <img class="btn__img" src="./remove.svg" alt="button delete image">
          </button>
        </li>
        <li class="item list__item edit-mode">
          <input class="checkbox" type="checkbox">
          <label class="item__title">Go Shopping</label>
          <input type="text" value="go shopping" class="item__input-text input-text">
          <button class="btn btn_edit">Save</button>
          <button class="btn btn_delete">
            <img class="btn__img" src="./remove.svg" alt="button delete image">
          </button>
        </li>
      </ul>
    </section>
    <section class="main__completed-tasks">
      <h2 class="sub-title">Completed</h2>
      <ul class="list list_completed-tasks" id="completed-tasks">
        <li class="item">
          <input class="checkbox" type="checkbox" checked>
          <label class="item__title item__title_completed">See the Doctor</label>
          <input type="text" class="item__input-text input-text">
          <button class="btn btn_edit">Edit</button>
          <button class="btn btn_delete">
            <img class="btn__img" src="./remove.svg" alt="button delete image">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
